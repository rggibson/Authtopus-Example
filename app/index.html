<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="authtopusexample" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="authtopusexample" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="authtopusexample" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="authtopusexample" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Authtopus Example</title>
  <base href="/" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
	href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet"
	href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" type="text/css"
	href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="authtopusexample.css">
  <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script
     src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js">
  </script>
  <script src="https://apis.google.com/js/auth.js"></script>
</head>
<body>
  <script>
    window.fbAsyncInit = function() {
    FB.init({
    appId      : '891867817566349',
    xfbml      : true,
    version    : 'v2.5'
    });
    };

    (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <nav class="navbar navbar-default" role="navigation"
       ng-controller="NavbarController as vm">
    <div class="container-fluid">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed"
		data-toggle="collapse" data-target="#authtopusexample-nav">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">Authtopus Example</a>
      </div> <!-- ./navbar-header -->

      <div class="collapse navbar-collapse" id="authtopusexample-nav">
	<ul class="nav navbar-nav pull-right" ng-switch="vm.getUser( )">
	  <li ng-switch-default>
	    <a href="{{vm.editProfilePathPrefix + vm.getUser( ).username}}">
	      {{ vm.getUser( ).username }}</a>
	  </li>
          <li ng-switch-default>
	    <a href="javascript:void(0)" ng-click="vm.logout()">Logout</a>
	  </li>
          <li ng-switch-when="null"><a href="login">Login</a></li>
          <li ng-switch-when="null"><a href="register">Register</a></li>
	</ul>
      </div> <!-- /.collapse.navbar-collapse -->
    </div> <!-- /.container-fluid -->
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <script type="text/javascript"
	  src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript"
	  src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript"
	  src="bower_components/angular-cookies/angular-cookies.js"></script>

  <script type="text/javascript" src="js/authtopusexample.js"></script>
  <script type="text/javascript" src="js/authtopusexample.config.js"></script>
  <script type="text/javascript"
	  src="js/authentication/authentication.module.js"></script>
  <script type="text/javascript"
	  src="js/authentication/services/authentication.service.js"></script>
  <script type="text/javascript"
	  src="js/authentication/controllers/register.controller.js"></script>
  <script type="text/javascript"
	  src="js/authentication/controllers/login.controller.js"></script>
  <script type="text/javascript"
	  src="js/authentication/controllers/password_reset.controller.js">
  </script>
  <script type="text/javascript"
	  src="js/authentication/controllers/set_password.controller.js">
  </script>
  <script type="text/javascript"
	  src="js/authentication/controllers/social_login_password.controller.js">
  </script>
  <script type="text/javascript" src="js/authtopusexample.routes.js"></script>
  <script type="text/javascript" src="js/layout/layout.module.js"></script>
  <script type="text/javascript"
	  src="js/constants/constants.module.js"></script>
  <script type="text/javascript"
	  src="js/layout/controllers/navbar.controller.js"></script>
  <script type="text/javascript"
	  src="js/authentication/controllers/profile.controller.js"></script>
  <script type="text/javascript"
	  src="js/authentication/controllers/verify_email.controller.js">
  </script>
  
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
