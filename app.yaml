application: authtopus
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on

handlers:
# Endpoints handler
- url: /_ah/spi/.*
  script: main.API
# Cron handlers
- url: /cron/.*
  script: main.CRON
  login: admin
# App handlers
- url: (.*)/(|login|register|user/verify|user/edit/.*|password-reset|set-password|social-login-password)
  secure: always
  static_files: webapp\1/index.html
  upload: webapp
- url: (.*)
  static_files: webapp\1
  upload: webapp

libraries:
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: webapp2
  version: 2.5.2
